<!DOCTYPE HTML>

<html>
	<head>
		<title>Validation Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.css">
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body class="is-preload">
			
		<form class="container">
			<h2>Creat Account</h2>
			<label>Username</label>
			<input class="input" id="username" type="text" name="" placeholder="username">
			<div id="username-error"></div>
			<label>Email</label>
			<input class="input" id="email" type="email" name="" placeholder="yourname@example.com"><div id="email-error"></div>
			<label>Password</label>
			<input class="input" id="password" type="password" name="" placeholder="password">
			<div id="password-error"></div>
			<label>Password Confirmation</label>
			<input class="input" id="password-check" type="password" name="" placeholder="password check">
			<div id="password-check-error"></div>
		    <input id="button" type="submit" name="">
		</form>
	
		
		<script type="text/javascript" src="script.js"></script>
	</body>
